<script type="text/html" data-help-name="ui-switch">
    <p>
        Fügt der Benutzeroberfläche einen Kippschalter hinzu.
    </p>
    <p>
        Jede Änderung des Schalterzustands erzeugt ein <code>msg.payload</code> mit den angegebenen <b>Ein</b>- und <b>Aus</b>-Werten.
    </p>
    <p>
        Die Felder <b>Ein/Aus Farbe</b> und <b>Ein/Aus Symbol</b> sind optionale Felder. Wenn die Symbole vorhanden sind, wird der Standardschalter durch die entsprechenden Symbole und deren jeweilige Farben (falls definiert) ersetzt.
    </p>
    <p>
        Das Feld <b>Ein/Aus Symbol</b> sollte ein <a href="https://pictogrammers.com/library/mdi/" target="_blank">Material Design-Symbol</a> sein
        <i>(z.B. 'wifi', 'home')</i>.
    </p>
    <p>
        Der Schalterzustand kann durch ein eingehendes <code>msg.payload</code> aktualisiert werden. Die Werte müssen entweder <code>true</code>/<code>false</code> sein oder dem im Knoten definierten Typ (Zahl, Zeichenfolge usw.) entsprechen.
    </p>
    <h3>Eigenschaften</h3>
    <dl class="message-properties">
        <dt>Symbolposition<span class="property-type">links | rechts</span></dt>
        <dd>Wenn "Symbol" definiert ist, steuert diese Eigenschaft, auf welcher Seite der "Beschriftung" das Symbol gerendert wird</dd>
        <dt>Beschriftung <span class="property-type">string</span></dt>
        <dd>Der Text, der innerhalb der Schaltfläche angezeigt wird. Wenn nicht angegeben, wird die Schaltfläche nur das Symbol rendern. HTML-Inhalt ist erlaubt.</dd>
        <dt>Layout <span class="property-type">reihe-links | reihe-links-getauscht | reihe-verteilt | reihe-verteilt-getauscht</span></dt>
        <dd>Gibt an, wie die Beschriftung und die Schaltereingabe angeordnet sind. Die Optionen umfassen:
            <ul>
                <li><code>reihe-links</code>: Richtet Elemente in einer Reihe links aus.</li>
                <li><code>reihe-links-getauscht</code>: Richtet Elemente in einer Reihe links aus, jedoch in umgekehrter Reihenfolge.</li>
                <li><code>reihe-verteilt</code>: Verteilt Elemente gleichmäßig über die Reihe.</li>
                <li><code>reihe-verteilt-getauscht</code>: Verteilt Elemente gleichmäßig über die Reihe, jedoch in umgekehrter Reihenfolge.</li>
            </ul>
        </dd>
        <dt>Klickbar <span class="property-type">string</span></dt>
        <dd>Der Teil der horizontalen Linie, der anklickbar ist. Standardmäßig ist nur das Schaltsymbol anklickbar.</dd>
        <dt>Symbol <span class="property-type">standard | benutzerdefiniert</span></dt>
        <dd>Entweder das "Standard"-Schalteraussehen verwenden oder eigene benutzerdefinierte Symbole definieren.</dd>
        <dt>Ein-Symbol <span class="property-type">string</span></dt>
        <dd>Wenn angegeben, ersetzt dieses <a href="https://pictogrammers.com/library/mdi/" target="_blank">Material Design-Symbol</a> den Standardschalter im "Ein"-Zustand. Es ist nicht erforderlich, das mdi-Präfix einzuschließen.</dd>
        <dt>Aus-Symbol <span class="property-type">string</span></dt>
        <dd>Wenn angegeben, ersetzt dieses <a href="https://pictogrammers.com/library/mdi/" target="_blank">Material Design-Symbol</a> den Standardschalter im "Aus"-Zustand. Es ist nicht erforderlich, das mdi-Präfix einzuschließen.</dd>
        <dt>Ein-Farbe <span class="property-type">string</span></dt>
        <dd>Wenn mit Symbolen angegeben, wird diese Farbe für das Symbol im "Ein"-Zustand verwendet</dd>
        <dt>Aus-Farbe <span class="property-type">string</span></dt>
        <dd>Wenn mit Symbolen angegeben, wird diese Farbe für das Symbol im "Aus"-Zustand verwendet</dd>
        <dt>Durchreichen <span class="property-type">boolean</span></dt>
        <dd>Wenn eine Nachricht in diesen Knoten empfangen wird, sollte sie an einen verbundenen Ausgang weitergeleitet werden.</dd>
        <dt>Indikator <span class="property-type">boolean</span></dt>
        <dd>Nur verfügbar, wenn "Durchreichen" auf <code>false</code> gesetzt ist. Definiert, ob der Schalter den Status des Ausgangs oder stattdessen den durch <code>msg.payload</code> bereitgestellten Eingang anzeigt.</dd>
        <dt>Aus-Nutzlast <span class="property-type">any</span></dt>
        <dd>Der Typ & Wert, der in msg.payload ausgegeben wird, wenn der Schalter ausgeschaltet wird.</dd>
        <dt>Ein-Nutzlast <span class="property-type">any</span></dt>
        <dd>Der Typ & Wert, der in msg.payload ausgegeben wird, wenn der Schalter eingeschaltet wird.</dd>
    </dl>
    <h3>Dynamische Eigenschaften (Eingaben)</h3>
    <p>Jede der folgenden Eigenschaften kann an ein <code>msg.ui_update</code> angehängt werden, um Eigenschaften dieses Knotens zur Laufzeit zu überschreiben oder festzulegen.</p>
    <dl class="message-properties">
        <dt class="optional">class <span class="property-type">string</span></dt>
        <dd>Fügen Sie zur Laufzeit eine oder mehrere CSS-Klassen zur Schaltfläche hinzu.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">label <span class="property-type">string</span></dt>
        <dd>Ändern Sie die Schalterbeschriftung zur Laufzeit. HTML-Inhalt ist erlaubt.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">layout <span class="property-type">string</span></dt>
        <dd>Wählen Sie aus "reihe-links", "reihe-links-getauscht", "reihe-verteilt", "reihe-verteilt-getauscht"</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">clickableArea <span class="property-type">string</span></dt>
        <dd>
            Ändern Sie den anklickbaren Bereich zur Laufzeit:
            <ul>
                <li><code>switch</code>: nur das Schaltsymbol ist anklickbar</li>
                <li><code>label</code>: sowohl der Beschriftungstext als auch das Schaltsymbol sind anklickbar</li>
                <li><code>line</code>: die gesamte Linie ist anklickbar</li>
                <li><code>none</code>: weder der Beschriftungstext noch das Schaltsymbol sind anklickbar</li>
            </ul>
        </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">passthru <span class="property-type">boolean</span></dt>
        <dd>Ändern Sie das Durchreichen-Verhalten von Eingabenachrichten zur Laufzeit.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">decouple <span class="property-type">boolean</span></dt>
        <dd>Ändern Sie den Indikator zur Laufzeit. Wenn <code>true</code>, zeigt das Symbol den Zustand des Eingangs an, und wenn <code>false</code>, den Zustand des Ausgangs</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">oncolor <span class="property-type">string</span></dt>
        <dd>Ändern Sie die EIN-Farbe des Schalters zur Laufzeit.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">offcolor <span class="property-type">string</span></dt>
        <dd>Ändern Sie die AUS-Farbe des Schalters zur Laufzeit.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">onicon <span class="property-type">string</span></dt>
        <dd>Ändern Sie das EIN-Symbol des Schalters zur Laufzeit.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">officon <span class="property-type">string</span></dt>
        <dd>Ändern Sie das AUS-Symbol des Schalters zur Laufzeit.</dd>
    </dl>
</script>
