<script type="text/html" data-help-name="ui-slider">
    <p>Fügt der Benutzeroberfläche ein Schieberegler-Widget hinzu.</p>
    <p>
        Der Benutzer kann seinen Wert zwischen den Grenzen (<b>min</b> und <b>max</b>) ändern.
        Jede Wertänderung erzeugt eine Nachricht mit dem Wert, der als <b>payload</b> festgelegt ist.
    </p>
    <p>Der Schieberegler kann umgekehrt werden, indem der Min-Wert größer als der Max-Wert eingestellt wird, z.B. min 100, max 0.</p>
    <p>Schieberegler werden automatisch vertikal gerendert, wenn die <b>Höhe</b> größer als die <b>Breite</b> eingestellt ist.</p>
    <h3>Eigenschaften</h3>
    <dl class="message-properties">
        <dt>Beschriftung <span class="property-type">string</span></dt>
        <dd>Der Text, der links vom Schieberegler angezeigt wird. HTML-Inhalt ist erlaubt.</dd>
        <dt>Daumenbeschriftung <span class="property-type">'nie' | 'beim Ziehen' | 'immer'</span></dt>
        <dd>Definiert, wann der Daumen des Schiebereglers angezeigt wird. Standardmäßig 'Beim Ziehen'.</dd>
        <dt>Ticks anzeigen <span class="property-type">'nie' | 'beim Ziehen' | 'immer'</span></dt>
        <dd>Definiert, wann die Ticks auf der Spur sichtbar sind. Standardmäßig 'Immer'.</dd>
        <dt>Bereich <span class="property-type">Zahl</span></dt>
        <dd>
            min - der minimale Wert, auf den der Schieberegler geändert werden kann; max - der maximale Wert, auf den der
            Schieberegler geändert werden kann; Schritt - der Inkrement-/Dekrementwert, wenn der Schieberegler bewegt wird.
        </dd>
        <dt>Farben <span class="property-type">string</dt>
        <dd>
            Hauptfarbe - Farbe des Schiebereglers und Daumens; Spur - Farbe der Schieberegler-Spur; Daumen - Farbe des Griffs.
            Es könnte der Name einer Farbe (rot, grün, blau, ...) oder ein Hex-Farbcode (#b5b5b5) sein.
        </dd>
        <dt>Symbole <span class="property-type">string</dt>
        <dd>
            Fügen Sie <a href="https://pictogrammers.com/library/mdi/">mdi-Symbol</a> vor und nach dem Schieberegler hinzu.
            Zum Beispiel "minus". Es ist nicht erforderlich, das "mdi-" Präfix einzuschließen, nur der Name des Symbols.
        </dd>
        <dt>Textfeld anzeigen <span class="property-type">true | false</span></dt>
        <dd>Definiert, wann das Textfeld neben dem Schieberegler sichtbar ist. Standardmäßig 'false'.</dd>
    </dl>
    <h3>Dynamische Eigenschaften (Eingaben)</h3>
    <p>Jede der folgenden Eigenschaften kann an ein <code>msg.ui_update.</code> angehängt werden, um Eigenschaften dieses Knotens zur Laufzeit zu überschreiben oder festzulegen.</p>
    <dl class="message-properties">
        <dt class="optional">label <span class="property-type">string</span></dt>
        <dd>Aktualisieren Sie die Beschriftung des Schiebereglers zur Laufzeit. HTML-Inhalt ist erlaubt.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">thumbLabel <span class="property-type">true | false | 'immer'</span></dt>
        <dd>Steuert, ob eine Daumenbeschriftung auf der Steuerung für den Schieberegler angezeigt wird.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">showTicks <span class="property-type">true | false | 'immer'</span></dt>
        <dd>Steuert, ob Ticks auf dem Schieberegler und das Intervall von "Schritt" gerendert werden.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">min <span class="property-type">number</span></dt>
        <dd>Der minimale Wert, der auf dem Schieberegler verfügbar ist. Wenn der minimale Wert größer als der maximale Wert ist, wird der Schieberegler umgekehrt.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">step <span class="property-type">number</span></dt>
        <dd>Die Schrittgröße, um einem Benutzer die Auswahl zwischen den <code>min</code>- und <code>max</code>-Werten zu ermöglichen.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">max <span class="property-type">number</span></dt>
        <dd>Der maximale Wert, der auf dem Schieberegler verfügbar ist.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">iconPrepend <span class="property-type">string</span></dt>
        <dd>Fügen Sie ein Symbol auf der linken Seite des Schiebereglers hinzu.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">iconAppend <span class="property-type">string</span></dt>
        <dd>Fügen Sie ein Symbol auf der rechten Seite des Schiebereglers hinzu.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">color <span class="property-type">string</span></dt>
        <dd>Definieren Sie die Schiebereglerfarbe, siehe <a href="https://vuetifyjs.com/en/components/sliders/#colors">vuetify-Dokumentation</a> </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">colorTrack <span class="property-type">string</span></dt>
        <dd>Definieren Sie die Farbe der Schieberegler-Spur, siehe <a href="https://vuetifyjs.com/en/components/sliders/#colors">vuetify-Dokumentation</a> </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">colorThumb <span class="property-type">string</span></dt>
        <dd>Definieren Sie die Daumenfarbe, siehe <a href="https://vuetifyjs.com/en/components/sliders/#colors">vuetify-Dokumentation</a> </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">class <span class="property-type">string</span></dt>
        <dd>Fügen Sie zur Laufzeit eine oder mehrere CSS-Klassen zur Schaltfläche hinzu.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">showTextField <span class="property-type">true | false</span></dt>
        <dd>Textfeld neben dem Schieberegler anzeigen.</dd>
    </dl>
</script>
