<script type="text/html" data-help-name="ui-number-input">
    <p>
        Fügt Ihrem Dashboard eine einzelne Zahleneingabezeile hinzu
    </p>
    <h3>Dynamische Eigenschaften (Eingaben)</h3>
    <p>Jede der folgenden Eigenschaften kann an <code>msg.ui_update</code> angehängt werden, um Eigenschaften dieses Knotens zur Laufzeit zu überschreiben oder festzulegen.</p>
    <dl class="message-properties">
        <dt class="optional">class <span class="property-type">string</span></dt>
        <dd>Fügen Sie zur Laufzeit eine oder mehrere CSS-Klassen zur Zahleneingabe hinzu.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">min <span class="property-type">number</span></dt>
        <dd>Überschreiben Sie den minimalen Wert, der in der Zahleneingabe verfügbar ist.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">step <span class="property-type">number</span></dt>
        <dd>Überschreiben Sie die Schrittgröße, um einem Benutzer die Auswahl zwischen den <code>min</code>- und <code>max</code>-Werten zu ermöglichen.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">max <span class="property-type">number</span></dt>
        <dd>Überschreiben Sie den maximalen Wert, der in der Zahleneingabe verfügbar ist.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">label <span class="property-type">string</span></dt>
        <dd>Überschreiben Sie die Beschriftung, die in der Zahleneingabe angezeigt wird. HTML-Inhalt ist erlaubt.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">icon <span class="property-type">string</span></dt>
        <dd>Überschreiben Sie das in der ursprünglichen Konfiguration definierte Symbol.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">clearable <span class="property-type">boolean</span></dt>
        <dd>Steuert, ob ein "x" in der Zahleneingabe erscheint, während ein Benutzer tippt, um schnell alle hinzugefügten Zahlen zu löschen.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">spinner <span class="property-type">string</span></dt>
        <dd>Stellen Sie das Spinner-Layout als <code>inline</code> oder <code>stacked</code> ein, um zu steuern, wie die Spinner in der Zahleneingabe erscheinen.</dd>
    </dl>
</script>
