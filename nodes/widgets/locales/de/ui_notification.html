<script type="text/html" data-help-name="ui-notification">
    <p>
        Zeigt Text/HTML in einem kleinen Fenster an, das für eine definierte Dauer an einem definierten Ort auf dem Bildschirm erscheint.
    </p>
    <p>
        Jedes empfangene <code>msg.payload</code> aktualisiert den im Benachrichtigungsdialog angezeigten Wert (und die Benachrichtigung wird angezeigt).
    </p>
    <h3>Eigenschaften</h3>
    <dl class="message-properties">
        <dt>Position <span class="property-type">Liste</span></dt>
        <dd>Die Position auf dem Bildschirm, an der die Benachrichtigung angezeigt wird.</dd>
        <dt>Farbe <span class="property-type">Farbe</span></dt>
        <dd>Die Farbe, die für den Benachrichtigungsrahmen verwendet werden soll.</dd>
        <dt>Timeout <span class="property-type">Zahl</span></dt>
        <dd>Anzahl der Sekunden, bevor die Benachrichtigung automatisch geschlossen wird.</dd>
        <dt>Countdown-Leiste anzeigen <span class="property-type">boolean</span></dt>
        <dd>Ob eine abnehmende Fortschrittsleiste angezeigt werden soll, um die verbleibende Zeit anzuzeigen.</dd>
        <dt>Manuelles Schließen erlauben <span class="property-type">boolean</span></dt>
        <dd>Ob eine Schaltfläche angezeigt werden soll, mit der der Benutzer die Benachrichtigung schließen kann.</dd>
        <dt>Manuelle Bestätigung erlauben <span class="property-type">boolean</span></dt>
        <dd>Ob eine Schaltfläche angezeigt werden soll, mit der der Benutzer die Benachrichtigung bestätigen kann.</dd>
        <dt>Rohdaten akzeptieren <span class="property-type">boolean</span></dt>
        <dd>Ob Sie rohes HTML übergeben, das clientseitig verarbeitet werden soll.</dd>
    </dl>
    <h3>Dynamische Eigenschaften (Eingaben)</h3>
    <p>Jede der folgenden Eigenschaften kann an ein <code>msg.ui_update</code> angehängt werden, um Eigenschaften dieses Knotens zur Laufzeit zu überschreiben oder festzulegen.</p>
    <dl class="message-properties">
        <dt class="optional">allowConfirm<span class="property-type">boolean</span></dt>
        <dd>Ob eine Schaltfläche angezeigt werden soll, mit der der Benutzer die Benachrichtigung bestätigen kann.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">allowDismiss<span class="property-type">boolean</span></dt>
        <dd>Ob eine Schaltfläche angezeigt werden soll, mit der der Benutzer die Benachrichtigung schließen kann.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">color<span class="property-type">string</span></dt>
        <dd>Die Farbe, die für den Benachrichtigungsrahmen verwendet werden soll.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">confirmText<span class="property-type">string</span></dt>
        <dd>Der Text, der auf der Bestätigungsschaltfläche angezeigt wird.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">dismissText<span class="property-type">string</span></dt>
        <dd>Der Text, der auf der Schließen-Schaltfläche angezeigt wird.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">displayTime<span class="property-type">number</span></dt>
        <dd>Anzahl der Sekunden, bevor die Benachrichtigung automatisch geschlossen wird. Hinweis: Dies muss überschrieben werden, bevor die Benachrichtigung sichtbar wird!</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">position<span class="property-type">string</span></dt>
        <dd>
            Die Position auf dem Bildschirm, an der die Benachrichtigung angezeigt wird.
            <ul>
                <li><code>oben rechts</code></li>
                <li><code>oben mitte</code></li>
                <li><code>oben links</code></li>
                <li><code>unten rechts</code></li>
                <li><code>unten mitte</code></li>
                <li><code>unten links</code></li>
                <li><code>mitte mitte</code></li>
            </ul>
        </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">raw<span class="property-type">boolean</span></dt>
        <dd>Ob Sie rohes HTML übergeben, das clientseitig verarbeitet werden soll.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">show<span class="property-type">boolean</span></dt>
        <dd>Ob Sie die Benachrichtigung anzeigen (auch wenn kein <code>msg.payload</code> verfügbar ist) oder ausblenden möchten.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">showCountdown<span class="property-type">boolean</span></dt>
        <dd>Ob eine abnehmende Fortschrittsleiste angezeigt werden soll, um die verbleibende Zeit anzuzeigen.</dd>
    </dl>
</script>
