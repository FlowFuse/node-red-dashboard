
<script type="text/html" data-help-name="ui-slider">
    <p>Adds a slider widget to the user interface.</p>
    <p>
        The user can change its value between the limits (<b>min</b> and <b>max</b>).
        Each value change will generate a message with the value set as <b>payload</b>.
    </p>
    <p>The slider can be reversed by setting the min value larger than the max value. e.g. min 100, max 0.</p>
    <p>Sliders will automatically render vertically if the <b>height</b> is set to be larger than the <b>width</b>.</p>
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>Label <span class="property-type">string</span></dt>
        <dd>The text shown to the left of the slider.  Html content is allowed.</dd>
        <dt>Thumb Label <span class="property-type">'never' | 'on drag' | 'always'</span></dt>
        <dd>Defined when the thumb of the slider will show. Defaults to 'On Drag'.</dd>
        <dt>Show Ticks <span class="property-type">'never' | 'on drag' | 'always'</span></dt>
        <dd>Defined when the ticks will be visible on the track. Defaults to 'Always'.</dd>
        <dt>Range <span class="property-type">number</span></dt>
        <dd>
            min - the minimum value the slider can be changed to; max - the maximum value the
            slider can be changed to; step - the increment/decrement value when the slider is moved.
        </dd>
        <dt>Colors <span class="property-type">string</dt>
        <dd>
            main - color of the slider and thumb; track - color of the slider track; thumb - color of the handle.
            It could be the name of a color (red, green, blue, ...) or a Hex color code (#b5b5b5).
        </dd>
        <dt>Icons <span class="property-type">string</dt>
        <dd>
            Add <a href="https://pictogrammers.com/library/mdi/">mdi icon</a> before and after the slider.
            For example, "minus". There is no need to include the "mdi-" prefix, just the name of the icon.
        </dd>
        <dt>Show Text Field <span class="property-type">true | false</span></dt>
        <dd>Defined when text field will be visible next to slider. Defaults to 'false'.</dd>
    </dl>
    <h3>Dynamic Properties (Inputs)</h3>
    <p>Any of the following can be appended to a <code>msg.ui_update.</code> in order to override or set properties on this node at runtime.</p>
    <dl class="message-properties">
        <dt class="optional">label <span class="property-type">string</span></dt>
        <dd>Update the sliders label at runtime.  Html content is allowed.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">thumbLabel <span class="property-type">true | false | 'always'</span></dt>
        <dd>Controls whether or not a thumb label shows on the control for the slider.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">showTicks <span class="property-type">true | false | 'always'</span></dt>
        <dd>Controls whether or not to renders ticks on the slider and the interval of "step".</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">min <span class="property-type">number</span></dt>
        <dd>The minimum value available on the slider.  When the minimum value is larger than the maximum value, the slider will be reversed.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">step <span class="property-type">number</span></dt>
        <dd>The step size to allow a user to select from between the <code>min</code> and <code>max</code> values.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">max <span class="property-type">number</span></dt>
        <dd>The maximum value available on the slider.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">iconPrepend <span class="property-type">string</span></dt>
        <dd>Add icon to the left side of slider.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">iconAppend <span class="property-type">string</span></dt>
        <dd>Add icon to the right side of slider.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">color <span class="property-type">string</span></dt>
        <dd>Define slider color, see <a href="https://vuetifyjs.com/en/components/sliders/#colors">vuetify documentation</a> </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">colorTrack <span class="property-type">string</span></dt>
        <dd>Define slider track color, see <a href="https://vuetifyjs.com/en/components/sliders/#colors">vuetify documentation</a> </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">colorThumb <span class="property-type">string</span></dt>
        <dd>Define thumb color, see <a href="https://vuetifyjs.com/en/components/sliders/#colors">vuetify documentation</a> </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">class <span class="property-type">string</span></dt>
        <dd>Add a CSS class, or more, to the Button at runtime.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">showTextField <span class="property-type">true | false</span></dt>
        <dd>Show text field next to slider.</dd>
    </dl>
</script>
