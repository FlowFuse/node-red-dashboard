<script type="text/html" data-help-name="ui-switch">
    <p>
        Adds a toggle switch to the user interface.
    </p>
    <p>
        Each change in the state of the switch will generate
        a <code>msg.payload</code> with the specified <b>On</b> and <b>Off</b> values.
    </p>
    <p>
        The <b>On/Off Color</b> and <b>On/Off Icon</b> are optional fields. If the icons are present, the default
        toggle switch will be replaced with the relevant icons and their respective colors (if defined).
    </p>
    <p>
        The <b>On/Off Icon</b> field should be a <a href="https://pictogrammers.com/library/mdi/" target="_blank">Material Design icon</a>
        <i>(e.g. 'wifi', 'home')</i>.
    </p>
    <p>
        The switch state can be updated by an incoming <code>msg.payload</code>. The values must either be <code>true</code>/<code>false</code>
        or match the specified type (number, string, etc) in the node's configuration.
    </p>
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>Icon Position<span class="property-type">left | right</span></dt>
        <dd>If "Icon" is defined, this property controls which side of the "Label" the icon will render on</dd>
        <dt>Label <span class="property-type">string</span></dt>
        <dd>The text shown within the button. If not provided, then the button will only render the icon. Html content is allowed.</dd>
        <dt>Layout <span class="property-type">row-left | row-left-swapped | row-spread | row-spread-swapped</span></dt>
        <dd>Specifies how the label and switch input are arranged. The options include:
            <ul>
                <li><code>row-left</code>: Aligns elements to the left in a row.</li>
                <li><code>row-left-swapped</code>: Aligns elements to the left in a row but in reversed order.</li>
                <li><code>row-spread</code>: Spreads elements evenly across the row.</li>
                <li><code>row-spread-swapped</code>: Spreads elements evenly across the row but in reversed order.</li>
            </ul>
        </dd>
        <dt>Clickable <span class="property-type">string</span></dt>
        <dd>The part of the horizontal line that is clickable.  By default only the switch icon will be clickable.</dd>
        <dt>Icon <span class="property-type">default | custom</span></dt>
        <dd>Either use the "default" switch appearance, or define your own custom icons.</dd>
        <dt>On Icon <span class="property-type">string</span></dt>
        <dd>If provided, this <a href="https://pictogrammers.com/library/mdi/" target="_blank">Material Design icon</a> will replace the default switch when in "on" state. No need to include the mdi prefix.</dd>
        <dt>Off Icon <span class="property-type">string</span></dt>
        <dd>If provided, this <a href="https://pictogrammers.com/library/mdi/" target="_blank">Material Design icon</a> will replace the default switch when in "off" state. No need to include the mdi prefix.</dd>
        <dt>On Color <span class="property-type">string</span></dt>
        <dd>If provided with icons, this color is used for the icon when in "on" state</dd>
        <dt>Off Color <span class="property-type">string</span></dt>
        <dd>If provided with icons, this color is used for the icon when in "off" state</dd>
        <dt>Passthrough <span class="property-type">boolean</span></dt>
        <dd>When a message is received into this node, should it be passed through to any connected output.</dd>
        <dt>Indicator <span class="property-type">boolean</span></dt>
        <dd>Only available when "Passthrough" is set to <code>false</code>. Defines whether the switch shows the status of the output, or instead, the input provided through <code>msg.payload</code>.</dd>
        <dt>Off Payload <span class="property-type">any</span></dt>
        <dd>The type & value to output in msg.payload when the switch is turned off.</dd>
        <dt>On Payload <span class="property-type">any</span></dt>
        <dd>The type & value to output in msg.payload when the switch is turned on.</dd>
        <dt>Off Payload <span class="property-type">any</span></dt>
        <dd>The type & value to output in msg.payload when the switch is turned off.</dd>
    </dl>
    <h3>Dynamic Properties (Inputs)</h3>
    <p>Any of the following can be appended to a <code>msg.ui_update</code> in order to override or set properties on this node at runtime.</p>
    <dl class="message-properties">
        <dt class="optional">class <span class="property-type">string</span></dt>
        <dd>Add a CSS class, or more, to the Button at runtime.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">label <span class="property-type">string</span></dt>
        <dd>Change the switch label at runtime.  Html content is allowed.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">layout <span class="property-type">string</span></dt>
        <dd>Chose from "row-left", "row-left-swapped", "row-spread", "row-spread-swapped"</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">clickableArea <span class="property-type">string</span></dt>
        <dd>
            Change the clickable area at runtime:
            <ul>
                <li><code>switch</code>: only the switch icon is clickable</li>
                <li><code>label</code>: both the label text and the switch icon are clickable</li>
                <li><code>line</code>: the entire line is clickable</li>
                <li><code>none</code>: neither the label text nor the switch icon are clickable</li>
            </ul>
        </dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">passthru <span class="property-type">boolean</span></dt>
        <dd>Change the passthrough behaviour of input messages at runtime.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">decouple <span class="property-type">boolean</span></dt>
        <dd>Change the indicator at runtime. When <code>true</code> the icon shows state of the input, and when <code>false</code> the state of the output</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">oncolor <span class="property-type">string</span></dt>
        <dd>Change the ON color of the switch at runtime.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">offcolor <span class="property-type">string</span></dt>
        <dd>Change the OFF color of the switch at runtime.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">onicon <span class="property-type">string</span></dt>
        <dd>Change the ON icon of the switch at runtime.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">officon <span class="property-type">string</span></dt>
        <dd>Change the OFF icon of the switch at runtime.</dd>
    </dl>
</script>
