<script type="text/html" data-help-name="ui-text">
    <p>
        Displays a non-editable text field on the user interface.
        Each received <code>msg.payload</code> will update the value shown
        alongside the (optional) label.
    </p>
    <p>
        You can also customise the style of the text by enabling "Apply Style".
        This will show the following options:
        <ul>
            <li><b>Font:</b> Choose from a collection of pre-defined fonts.</li>
            <li><b>Text Size:</b> Numerical value defining (in px) how big the text should display.</li>
            <li><b>Text Color:</b> Color picker to define the color to display the text in.</li>
        </ul>
    </p>
    <h3>HTML Content</h3>
    <p>
        The text field can also be used to set HTML content in the user interface.
        This can be done by setting the <code>msg.payload</code> to a string of HTML.
        This can be useful for displaying images, links, or other HTML elements.
    </p>
    <p>
        You can also use Node-RED's built-in "template" node to generate the HTML you want to display if
        you want to render <code>msg</code>, <code>flow</code> or <code>global</code> content.
    </p>
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>Value <span class="property-type">typed input</span></dt>
        <dd>Configure how the text value is determined. Can be set to use <code>msg.payload</code>, a specific message property (using JSONata), a flow/global context variable, or a static value. If not configured, defaults to <code>msg.payload</code>. Example: Use JSONata expression <code>$round(payload, 1)</code> to round the payload value to 1 decimal place.</dd>   
    </dl>
    <h3>Dynamic Properties (Inputs)</h3>
    <p>Any of the following can be appended to a <code>msg.ui_update</code> in order to override or set properties on this node at runtime.</p>
    <dl class="message-properties">
        <dt class="optional">label <span class="property-type">string</span></dt>
        <dd>Override the label displayed alongside the text's value.  Html content is allowed.</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">layout <span class="property-type">string</span></dt>
        <dd>Chose from "row-left", "row-center", "row-right", "row-spread", "col-center"</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">font <span class="property-type">string</span></dt>
        <dd>The name of the font you wish to display the node's label and value with</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">fontSize <span class="property-type">string</span></dt>
        <dd>A valid CSS font size, e.g. "16pt", "32px", "2rem"</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">color <span class="property-type">string</span></dt>
        <dd>A valid CSS color string, e.g. "#ff0000", "red"</dd>
    </dl>
</script>
