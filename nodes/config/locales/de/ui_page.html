<script type="text/html" data-help-name="ui-page">
    <p>UI-Seite</p>
    <p>Einzelner Bildschirminhalt innerhalb Ihres Dashboards.</p>
    <h3>Eigenschaften</h3>
    <dl class="message-properties">
        <dt>
            UI
            <span class="property-type">ui-base</span>
        </dt>
        <dd>
            Die UI (ui-base), zu der diese Seite hinzugefügt wird.
        </dd>
        <dt>
            Pfad
            <span class="property-type">string</span>
        </dt>
        <dd>
            Erweiterung des übergeordneten UI-Pfads, definiert, wo diese Seite gerendert wird.
        </dd>
        <dt>
            Symbol
            <span class="property-type">string</span>
        </dt>
        <dd>
            Das Symbol, das neben dem Namen der Seite in der Seitenleiste der UI gerendert wird.
            Wir verwenden die Material Design Icons, eine vollständige Liste der verfügbaren Symbole finden Sie <a href="https://pictogrammers.com/library/mdi/">hier</a>.
            Sie müssen nicht das Präfix `mdi-` einschließen, nur den Namen des Symbols.
        </dd>
        <dt>
            Thema
            <span class="property-type">ui-theme</span>
        </dt>
        <dd>
            Wählen Sie eines der verfügbaren Themen für die Seite.
            Sie können auch eigene Themen erstellen und anpassen.
        </dd>
        <dt>
            Layout
            <span class="property-type">Grid | Fixed | Notebook | Tabs</span>
        </dt>
        <dd>
            Wählen Sie eines der verfügbaren Dashboard-Layouts.
            Mehr über unsere Layouts erfahren Sie <a href="https://dashboard.flowfuse.com/layouts/types/grid.html">hier</a>.
        </dd>
        <dt>
            Klasse
            <span class="property-type">string</span>
        </dt>
        <dd>
            Alle benutzerdefinierten CSS-Klassen, die Sie dem Styling der Seite beim Rendern hinzufügen möchten.
        </dd>
        <dt>
            Responsive Layouts
            <span class="property-type">array</span>
        </dt>
        <dd>
            Ermöglicht die Definition von variierenden Spalten, die bei unterschiedlichen Bildschirmgrößen gerendert werden, und verbessert das Rendern Ihres Dashboards bei variierenden Bildschirmgrößen. Nicht verfügbar für "Fixed"-Layouts.
        </dd>
    </dl>
</script>
