<script type="text/html" data-help-name="ui-group">
    <p>Gruppe</p>
    <p>Ein Container für mehrere UI-Widgets. Gruppen können verwendet werden, um das Layout von UI-Widgets zu organisieren und zu verwalten.</p>
    <h3>Eigenschaften</h3>
    <dl class="message-properties">
        <dt>
            Seite
            <span class="property-type">Option</span>
        </dt>
        <dd>
            Gibt die Seite innerhalb des Node-RED Dashboards 2.0 an, auf der die Gruppe angezeigt wird. Sie können die Seite mit dieser Option auswählen oder ändern.
        </dd>
        <dt>
            Typ
            <span class="property-type">Option</span>
        </dt>
        <dd>
            Bestimmt, ob die Gruppe als Standard, Inline, Gruppe angezeigt wird oder als Modal/Dialog gerendert wird. Im letzteren Fall können Sie ein <code>ui-control</code> verwenden, um den Dialog zu öffnen/schließen.
        </dd>
        <dt>
            Größe
            <span class="property-type">Eingabe</span>
        </dt>
        <dd>
            Definiert die Breite und Höhe der Gruppe in Gittereinheiten. Sie können diese Werte anpassen, um den der Gruppe auf dem Dashboard zugewiesenen Platz zu steuern.
        </dd>
        <dt>
            Klasse
            <span class="property-type">Eingabe</span>
        </dt>
        <dd>
            Ermöglicht die Zuweisung benutzerdefinierter CSS-Klassennamen für die erweiterte Gestaltung der Gruppe und ihrer Inhalte.
        </dd>
        <dt>
            Sichtbarkeit
            <span class="property-type">Option</span>
        </dt>
        <dd>
            Die Sichtbarkeit steuert, ob die Gruppe angezeigt wird (Sichtbar/Versteckt).
        </dd>
        <dt>
            Interaktivität
            <span class="property-type">Option</span>
        </dt>
        <dd>
            Die Interaktivität definiert, ob Benutzerinteraktionen erlaubt sind (Aktiv/Deaktiviert).
        </dd>
    </dl>
</script>
